<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>qr code</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="msd">
    <h1> RANDAM USER GENERATOR</h1>
    <div id="user">

    </div>

    <button onclick="fetchdata()">USER</button>
</div>
    <script>
        let usercontainer=document.getElementById("user");
         async function fetchdata(){
            try{
                let response = await fetch('https://randomuser.me/api/');
                let data = await response.json();
                let userdata=data.results[0];
                let name=` ${userdata.name.title} ${userdata.name.first} ${userdata.name.last}`
                let image=userdata.picture.medium;
                usercontainer.innerHTML=`<img src="${image}"> <h2> ${name}</h2>`
                            }
            catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
